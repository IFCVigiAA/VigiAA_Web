<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="stylesheet" href="/webmapa/resources/ol.css">
  <link rel="stylesheet" href="/webmapa/resources/fontawesome-all.min.css">
  <link rel="stylesheet" href="/webmapa/resources/ol-geocoder.min.css">
  <link rel="stylesheet" href="/webmapa/resources/ol-layerswitcher.css">
  <link rel="stylesheet" href="/webmapa/resources/qgis2web.css">

  <style>
    html, body {
      background-color: #ffffff;
    }
    .ol-control > * {
      background-color: #f8f8f8 !important;
      color: #444444 !important;
      border-radius: 0px;
    }
    .ol-attribution a,
    .gcd-gl-input::placeholder,
    .search-layer-input-search::placeholder {
      color: #444444 !important;
    }
    .search-layer-input-search {
      background-color: #f8f8f8 !important;
    }
    .ol-control > *:focus,
    .ol-control > *:hover {
      background-color: rgba(248, 248, 248, 0.7) !important;
    }
    .ol-control {
      background-color: rgba(255,255,255,.4) !important;
      padding: 2px !important;
    }
    html, body, #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>

  <title>Mapa</title>
</head>
<body>
  <div id="map">
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>
  </div>

  <!-- Scripts do QGIS -->
  <script src="/webmapa/resources/qgis2web_expressions.js"></script>
  <script src="/webmapa/resources/functions.js"></script>
  <script src="/webmapa/resources/ol.js"></script>
  <script src="/webmapa/resources/ol-layerswitcher.js"></script>
  <script src="/webmapa/resources/ol-geocoder.js"></script>
  <script src="/webmapa/resources/Autolinker.min.js"></script>

  <!-- Camadas -->
  <script src="/webmapa/layers/Camboriu_2.js"></script>
  <script src="/webmapa/layers/bairros_camboriu_3.js"></script>
  <script src="/webmapa/layers/declive_l_camb_p1_4.js"></script>
  <script src="/webmapa/layers/declive_l_camb_p2_5.js"></script>
  <script src="/webmapa/layers/focos_aedes_aegypti_1604_com_coordenadas_6.js"></script>
  <script src="/webmapa/layers/p_estrat_quant_com_coordenadas_7.js"></script>
  <script src="/webmapa/layers/positivos_novo_com_coordenadasoutput_com_coordenadas_8.js"></script>
  <script src="/webmapa/layers/relat_quant_armad_com_coordenadas_9.js"></script>

  <!-- Estilos -->
  <script src="/webmapa/styles/Camboriu_2_style.js"></script>
  <script src="/webmapa/styles/bairros_camboriu_3_style.js"></script>
  <script src="/webmapa/styles/declive_l_camb_p1_4_style.js"></script>
  <script src="/webmapa/styles/declive_l_camb_p2_5_style.js"></script>
  <script src="/webmapa/styles/focos_aedes_aegypti_1604_com_coordenadas_6_style.js"></script>
  <script src="/webmapa/styles/p_estrat_quant_com_coordenadas_7_style.js"></script>
  <script src="/webmapa/styles/positivos_novo_com_coordenadasoutput_com_coordenadas_8_style.js"></script>
  <script src="/webmapa/styles/relat_quant_armad_com_coordenadas_9_style.js"></script>

  <!-- Script principal -->
  <script src="/webmapa/layers/layers.js" type="text/javascript"></script>
  <script src="/webmapa/resources/qgis2web.js"></script>

  <!-- Script de controle de camada -->
  <script>
   window.toggleLayerVisibility = function(layerName, visible) {
  const layer = window.map.getLayers().getArray().find(l => l.get('title') === layerName);
  if (layer) {
    layer.setVisible(visible);
    console.log(`Visibilidade da camada '${layerName}' alterada para ${visible}`);
  } else {
    console.warn("Camada n√£o encontrada:", layerName);
  }
};
  </script>
</body>
</html>
